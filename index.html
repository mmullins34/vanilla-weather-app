<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
        <div class="border">
         <div class="search">
            <div class="row">
                <div class="col-12">
                 <form id = "city-form">
                  <input 
                  type="text" 
                  placeholder="Enter a City"
                  autocomplete="off"
                  autofocus="on"
                  id = "city-input" />
                  <input type="submit" value="Search" />
                  <input type="submit" value="Current Location" id = "current-location"/>
                </form>
              </div>
         </div>
    </div>
    <div class="shade">
      <h1 id="city"></h1>
       <p class = "date-input" id = "date-input"></p>
              <div class="main-pic">
                <img src="" alt="" id="icon" width="150px">
              </div>
              <p>
                <span class="main-degree"><strong id="main-temp"></strong>
                    <span><a class = "small active" href="#" id = "f-link">ºF </a></span><span class = "small">|</span><span><a class = "small" href="#" id = "c-link"> ºC</a></span>
                <div class="description" id="rain"></div>
    </div>
                <div class="second-degree">
                    <ul>
                        <li class="left">H: <span id="high-temp"></span>º</li>
                        <li class="right">L: <span id="low-temp"></span>º</li>
                    </ul>
              </div>
        
              <div class="other">

                    <ul>
                        <li class="middle">Wind Speed: <span id="wind-speed"></span> mph</li>
                        <li class="middle">Humidity: <span id="humidity"></span>%</li>
                    </ul>
                
            </div>
              </p>
    <div class="forecast">
        <div class="row">
            <div class="col-2">
             <img src="images/partlycloudy.jpeg" width="75px">
            </div>
            <div class="col-2">
             <img src="images/sun.jpeg" width="75px">
            </div>
            <div class="col-2">
             <img src="images/partlycloudy.jpeg" width="75px">
            </div>
            <div class="col-2">
             <img src="images/thunderstorm.jpeg" width="75px">
            </div>
            <div class="col-2">
             <img src="images/partlycloudy.jpeg" width="75px">
            </div>
            </div>
          </div>
    <div class="predictions">
        <div class="row">
            <div class="col-2">
              Friday
              84º|64º
            </div>
            <div class="col-2">
              Saturday
              84º|61º
            </div>
            <div class="col-2">
              Sunday
              88º|64º
            </div>
            <div class="col-2">
              Monday
              84º|68º
            </div>
          <div class="col-2">
            Tuesday
              86º|66º
          </div>
        </div>
    </div>
    </div>    
    <small>
        <a href="https://github.com/mmullins34/vanilla-weather-app"
        target="_blank"
        class="open-link">
        Open-Source Code
        </a>
         by Marissa Mullins
        </small>
        </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
